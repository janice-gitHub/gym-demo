<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 計算機</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        form {
            width: 60%;
            height: 150px;
        }

        @media screen and (max-width:1024px) {
            form {
                width: 80%;
            }


        }

        @media screen and (max-width:768px) {
            form {
                width: 100%;
                /* margin: 0px; */
            }
    </style>

    <script src="js/tool.js"></script>
</head>

<body>
    <H1>BIM 計算機</H1>
    <form action="">
        <label for="name"> 姓名:</label>
        <input type="text" name="name" id="name" placeholder="姓名">
        <br>
        <label for="heigh"> 身高:</label>
        <input type="number" name="heigh" id="heigh" step="0.1" placeholder="身高" required>
        <!-- required 必需輸入 -->
        <br>
        <label for="weight"> 體重:</label>
        <input type="number" name="weight" id="weight" step="0.1" placeholder="體重" required>
        <p>
            <button type="submit">計算</button>
        <p>

    </form>
    <a href="index.html">回首頁</a>


    <script>

        let height = Number(prompt("請輸入身高"));
        let weight = Number(prompt("請輸入體重"));

        let bmi = getBMI(height, weight);
        let comment = getComment(bmi);

        document.write(`<h1>身高:${height} <br> 體重:${weight} <br> BMI:${bmi.toFixed(2)}`);
        document.write(`<h1 style="color:blue">${comment}</h1>`)

        for (let i = 0; i < 0; i++) {

            // 提示第幾次輸入

            alert(`目前第${i + 1}幾次輸入`)

            let x = Number(prompt("請輸入第一數字"));
            let y = Number(prompt("請輸入第二數字"));
            let op = prompt("請輸入(+-*/)=>(q: exit)");
            if (op == "q") break;

            let z;

            if (op == "+") { z = x + y }
            else if (op == "-") { z = x - y }
            else if (op == "*") { z = x * y }
            else if (op == "/") { z = x / y }
            else {
                alert("輸入錯誤!");
            }

            console.log(x, y, z);

            //Math.round 四捨五入 toFixed 約束小數點

            document.write(`<br><b>x=${x} y=${y} x${op}+y=${z.toFixed(2)}</b>`)

            alert(`x=${x} y=${y} x+y=${z}`);

        }

    </script>
</body>

</html>
