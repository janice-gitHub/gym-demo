<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM 計算機</title>
</head>

<body>
    <H1>BIM 計算機</H1>
    <form action="">
        <label for="name"> 姓名:</label>
        <input type="text" name="name" id="name" placeholder="姓名">
        <br>
        <label for="heigh"> 身高:</label>
        <input type="number" name="heigh" id="heigh" step="0.1" placeholder="身高" required>
        <!-- required 必需輸入 -->
        <br>
        <label for="weight"> 體重:</label>
        <input type="number" name="weight" id="weight" step="0.1" placeholder="體重" required>
        <p>
            <button type="submit">計算</button>
        <p>

    </form>
    <a href="index.html">回首頁</a>
</body>

</html>
